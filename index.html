<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IJEAC - Journal Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
  

    /* Navigation bar */
    nav {
      background-color: #333;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1em;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Main content */
    main {
      padding: 40px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
    .main-image {
    width: 100%;
    max-width: 600px;
    height: auto;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">IJEAC</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="publish-article.html">Article</a></li>
    </ul>
  </nav>

  <!-- Main Section -->
  <main>
  <h1>Welcome to the IJEAC Journal Portal</h1>
  <p>Click the button below to read our featured article.</p>
  
  <!-- Image inside main section -->
  <img src="background.jpg" alt="Journal Banner" class="main-image">

  <button onclick="window.location.href='publish-article.html'">Read the Article</button>
</main>

</body>
</html>
